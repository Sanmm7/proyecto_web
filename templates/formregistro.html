<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .navbar {
        background: linear-gradient(to right, #2165BF, #4CD73B); /* Combinación de colores azul y verde */
        color: white;
        padding: 15px 30px; /* Aumentar el espacio vertical y horizontal */
        display: flex;
        justify-content: space-between; /* Mover el logo y el botón a los lados */
        align-items: center; /* Centrar verticalmente */
    }

    /* Estilos para el botón "Volver" */
    .volver-button {
        background-color: #2165BF; /* Color azul */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px; /* Espacio a la derecha del botón */
    }

    .volver-button:hover {
        background-color: #5660e9; /* Cambio a verde al hacer hover */
    }

    /* Estilos para el logo */
    .logo {
        width: 10px; /* Ancho del logo más pequeño */
        height: auto; /* Alto ajustado automáticamente */
        margin-left: 10px; /* Espacio a la izquierda del logo */
    }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIfw6sh1BkF1XQkPPnIcTsnLPvNqXtGe0hjRZj_K_wr1u9qxFYbDtIKycrFz_MeERwfMI&usqp=CAU" alt="" width="60" height="42" class="d-inline-block align-text-top">
                OPTICAS 20/20
                
        <button class="volver-button">Volver</button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3" method="POST" action="{{ url_for('main.registro') }}">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="col-12">
                        <label for="edad" class="form-label">Edad:</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <div class="col-12">
                        <label for="tel" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="tel" name="tel" required>
                    </div>
                    <div class="col-12">
                        <label for="n_documento" class="form-label">Número de Documento:</label>
                        <input type="number" class="form-control" id="n_documento" name="n_documento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="t_documento" class="form-label">Tipo de Documento:</label>
                        <select id="t_documento" class="form-select" name="t_documento" required>
                            <option value="RC">RC</option>
                            <option value="CC">CC</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-12">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" class="form-control" id="direccion" name="dirrecion" required>
                    </div>
                   
                    <div class="col-12">
                        <label for="contra" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contra" name="contra" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Agrega la referencia a Bootstrap JS y jQuery (opcional) para características avanzadas -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
